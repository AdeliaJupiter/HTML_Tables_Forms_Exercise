<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <!-- Complete the Exercises HERE -->
       <table>
        <tr> <!--headers-->
          <th>total servings</th>
          <th>serving size</th>
          <th>calories per serving</th>
          <th>carbs per serving</th>
          <th>sugars per serving</th>
          <th>sodium per serving</th>
        </tr>
        <tr> <!--Coca Cola-->
          <td>6</td> <!--total servings-->
          <td>12 fl oz</td> <!--serving size-->
          <td>140</td> <!--cal/serving-->
          <td>39g</td> <!--carb/serv-->
          <td>39g</td> <!--sug/serv-->
          <td>45mg</td> <!--Na/serv-->
        </tr>
        <tr> <!--Pepsi-->
          <td>6</td> <!--total servings-->
          <td>12 fl oz</td> <!--serving size-->
          <td>150</td> <!--cal/serving-->
          <td>41g</td> <!--carb/serv-->
          <td>41g</td> <!--sug/serv-->
          <td>30mg</td> <!--Na/serv-->
        </tr>
        <tr> <!--Coca Cola Zero-->
          <td>6</td> <!--total servings-->
          <td>12 fl oz</td> <!--serving size-->
          <td>0g</td> <!--cal/serving-->
          <td>0g</td> <!--carb/serv-->
          <td>0g</td> <!--sug/serv-->
          <td>40mg</td> <!--Na/serv-->
        </tr>
        <tr> <!--Dr. Pepper-->
          <td>6</td> <!--total servings-->
          <td>12 fl oz</td> <!--serving size-->
          <td>150</td> <!--cal/serving-->
          <td>40g</td> <!--carb/serv-->
          <td>39g</td> <!--sug/serv-->
          <td>55mg</td> <!--Na/serv-->
        </tr>
        <tr> <!--Mountain Dew-->
          <td>6</td> <!--total servings-->
          <td>12 fl oz</td> <!--serving size-->
          <td>170</td> <!--cal/serving-->
          <td>46g</td> <!--carb/serv-->
          <td>46g</td> <!--sug/serv-->
          <td>60mg</td> <!--Na/serv-->
        </tr>
       </table>

       <form>
        <label for="totalServ">total servings</label><br>
        <input type="text" id="totalServ" name="totalServ"><br>
        
        <label for="servSize">serving size</label><br>
        <input type="text" id="servSize" name="servSize"><br>

        <label for="calPS">calories per serving</label><br>
        <input type="text" id="calPS" name="calPS"><br>

        <label for="carbPS">carbs per serving</label><br>
        <input type="text" id="carbPS" name="carbPS"><br>

        <label for="sugPS">sugars per serving</label><br>
        <input type="text" id="sugPS" name="sugPS"><br>

        <label for="naPS">sodium per serving</label><br>
        <input type="text" id="naPS" name="naPS"><br>

        <button type="submit">submit</button>
       </form>
    </main>
  </body>
</html>
